<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatyaDev Pius</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@latest/build/runtime.js"
        }
      }
    </script>
  </head>
  <body>
    <main class="main">
      <section class="section-1">
        <h1 class="name-1 instrument-serif-regular-italic">I'M</h1>
        <h1 class="name-2 instrument-serif-regular-italic">SATYADEV</h1>
        <div id="lottie-container"></div>
        <div id="spline-container">
          <canvas id="spline"></canvas>
        </div>
        <div class="self-desc">
          <h1 class="designation">Communication Designer</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
            alias deserunt modi aliquid magnam odit necessitatibus suscipit
            itaque optio iusto!
          </p>
        </div>
      </section>
      <section class="section-2">
        <h2 class="section-2-title">Selected Work</h2>
        <div class="work-container">
          <div class="work-item">
            <h2 class="item-title">ZO WORLD</h2>
            <div class="item-container"></div>
            <div class="medium">
              <h2 class="medium-title .instrument-serif-regular-italic">
                WEB3
              </h2>
            </div>
          </div>
          <div class="work-item">
            <h2 class="item-title">MIXED MEDIA</h2>
            <div class="item-container"></div>
            <div class="medium">
              <h2 class="medium-title .instrument-serif-regular-italic">
                MULTIMEDIA
              </h2>
            </div>
          </div>
          <div class="work-item">
            <h2 class="item-title">MO GRAPHS</h2>
            <div class="item-container"></div>
            <div class="medium">
              <h2 class="medium-title .instrument-serif-regular-italic">
                LOGOS & UI
              </h2>
            </div>
          </div>
          <div class="work-item">
            <h2 class="item-title">RAPIDO</h2>
            <div class="item-container"></div>
            <div class="medium">
              <h2 class="medium-title .instrument-serif-regular-italic">
                PERSONAL
              </h2>
            </div>
          </div>
        </div>
      </section>
      <section class="section-3">
        <h2 class="section-3-title">RESUME</h2>
        <div class="resume-container">
          <img src="./CV/pg-1.gif" alt="Resume PG-1" class="resume-pg-1" />
          <img src="./CV/pg-2.gif" alt="Resume PG-2" class="resume-pg-2" />
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"
      integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
